<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Blog</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f8f9fa; /* Light background color */
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        nav a {
            text-decoration: none;
            color: #007bff; /* Link color */
            margin: 0 10px;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        iframe {
            width: 100%;
            height: 100vh; /* Full viewport height */
            border: none; /* No border around the iframe */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>
        </nav>
    </header>
    <iframe src="https://blogsrajsandilya.wordpress.com/"></iframe>
</body>
</html>
