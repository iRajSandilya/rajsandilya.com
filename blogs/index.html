<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandilya's Space</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f8f9fa; /* Light background color */
            padding: 10px 20px; /* Add padding for spacing */
            display: flex;
            justify-content: flex-start; /* Align content to the left */
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Optional shadow for header */
        }
        nav a {
            text-decoration: none;
            color: #007bff; /* Link color */
            margin-right: 20px; /* Space between links */
            font-size: 18px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 50px); /* Subtract header height for iframe */
            border: none; /* No border around the iframe */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>
        </nav>
    </header>
    <iframe src="https://blogsrajsandilya.wordpress.com/"></iframe>
</body>
</html>
