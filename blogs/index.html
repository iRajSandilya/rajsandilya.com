<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandilyas Space</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        iframe {
            width: 100%;
            height: calc(100vh - 72px); /* Adjust height for the fixed header */
            border: none;
        }

        /* Add styling for the hidden mobile navigation */
        #mobile-menu {
            display: none;
            background-color: white; /* Solid background color for the mobile menu */
            position: absolute; /* Position to avoid affecting other elements */
            top: 100%; /* Start right below the header */
            left: 0;
            width: 100%; /* Full width */
            z-index: 1000; /* Ensure it's above other content */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional shadow for depth */
        }
    </style>
</head>
<body class="min-h-screen bg-white">

    <!-- Header -->
    <header class="border-b border-gray-100 bg-white/80 backdrop-blur-sm fixed w-full top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <!-- Small Photo Icon next to the text -->
                <a href="/" class="flex items-center space-x-2">
                    <img src="/raj-profile-round.png" alt="Raj Sandilya" class="w-8 h-8 rounded-full">
                    <span class="text-2xl font-bold text-gray-900">Raj Sandilya</span>
                </a>

                <!-- Desktop Navigation -->
                <nav class="hidden md:flex items-center space-x-8">
                    <a href="/" class="flex items-center space-x-2 text-gray-600 hover:text-gray-900 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
                            <path d="M8 3.293l5 5V13h-3v-4H6v4H3V8.293l5-5z"></path>
                        </svg>
                        <span>Home</span>
                    </a>
                    <a href="/projects" class="flex items-center space-x-2 text-gray-600 hover:text-gray-900 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-code" viewBox="0 0 16 16">
                            <path d="M4.5 5h7a.5.5 0 0 1 .5.5v2h2a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-.5.5h-2v2a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5v-2H3a.5.5 0 0 1-.5-.5V7a.5.5 0 0 1 .5-.5h2V5a.5.5 0 0 1 .5-.5z"></path>
                        </svg>
                        <span>Projects</span>
                    </a>
                </nav>

                <!-- Mobile Navigation -->
                <div class="md:hidden flex items-center">
                    <button id="menu-button" class="text-gray-600 hover:text-gray-900 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M2.5 12.5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11zm0-4a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11zm0-4a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <!-- Mobile Navigation Menu -->
            <nav id="mobile-menu" class="mt-4 space-y-4 md:hidden">
                <a href="/" class="block text-gray-600 hover:text-gray-900 transition-colors">
                    Home
                </a>
                <a href="/projects" class="block text-gray-600 hover:text-gray-900 transition-colors">
                    Projects
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 pt-24 pb-16">
        <!-- Embed the blog page -->
        <iframe src="https://blogsrajsandilya.wordpress.com/"></iframe>
    </main>

    <!-- JavaScript -->
    <script>
        // Toggle the mobile menu
        const menuButton = document.getElementById('menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        menuButton.addEventListener('click', () => {
            const isMenuOpen = mobileMenu.style.display === 'block';
            mobileMenu.style.display = isMenuOpen ? 'none' : 'block';
        });
    </script>
</body>
</html>
